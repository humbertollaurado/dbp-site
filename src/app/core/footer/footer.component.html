<div class="md:flex justify-between" data-testId="footer">
  <div
    class="flex justify-between md:p-12 pt-20 md:order-last"
    data-testId="container-links">
    <div class="md:p-10 p-3" data-testId="container-templates">
      <ul *ngFor="let link of templateService.links; trackBy: trackByName">
        <li class="p-1">
          <a href="" class="text-white" data-testId="link-template">{{
            link.values[1]
          }}</a>
        </li>
      </ul>
    </div>

    <div class="md:p-10 p-3" data-testId="container-social">
      <ul>
        <li
          class="p-1"
          *ngFor="let item of templateService.socialNetwork; trackBy: trackBy">
          <a href="" class="text-zinc-400">{{ item.value }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="items-center md:p-8 py-12" data-testId="container-info">
    <img
      class="md:py-8 md:px-0 p-5"
      src="https://dualbootpartners.com/wp-content/uploads/2022/02/DPB_LOGO_HORIZONTAL.svg"
      alt="" />
    <p class="text-zinc-400 px-5 md:px-0 md:py-4" data-testId="p-dbp">
      Â© 2023 Dualboot Partners. All rights reserved
    </p>
    <p class="text-zinc-400 px-5 md:px-0 underline" data-testId="policy">
      <a href=""> <small>Privacy Policy </small></a>
    </p>
  </div>
</div>
